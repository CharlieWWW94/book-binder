<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Binder</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="footerstyle.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>BookBinder.com</h1>
      <form>
        <label for="search"></label>
        <!--replace search by book text with a placeholder  -->
        <div class="search-bar">
          <div id="select">
            <p id="selectText">Title</p>
            <img src="./images/dropdown-arrow.png" />
            <ul id="list">
              <li value="title" class="options">Title</li>
              <li value="author" class="options">Author</li>
              <li value="subject" class="options">Subject</li>
              <li value="place" class="options">Place</li>
              <li value="person" class="options">Person</li>
            </ul>
          </div>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search Book by Title"
          />
          <button id="searchButton" type="submit">
            <img src="./images/search-icon.png" />
          </button>
        </div>

        <!-- <select name="term" id="term">
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="subject">Subject</option>
        <option value="place">Place</option>
        <option value="person">Person</option>
      </select>  -->
      </form>
      <nav>
        <ul class="links">
          <li class="headerlinks"><a href="#">Home</a></li>
          <li class="headerlinks"><a href="#">My Books</a></li>
          <li class="headerlinks"><a href="#">About</a></li>
        </ul>
        <!--<img src ="moon-icon.png" class="icon"> -->
      </nav>
      <a href="#"><button class="buttons">My Binder</button></a>
    </header>
    <main>
      <section class="results-container"></section>
      <section class="binder">
        <h2>Your binder</h2>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <div class="row">
          <div class="footer-col">
            <h4>company</h4>
            <ul>
              <li><a href="#">about us</a></li>
              <li><a href="#">our services</a></li>
              <li><a href="#">privacy policy</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>get help</h4>
            <ul>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">shipping</a></li>
              <li><a href="#">returns</a></li>
              <li><a href="#">order status</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>follow us</h4>
            <div class="social-links">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
